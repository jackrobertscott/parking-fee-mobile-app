<ion-view view-title="Vehicles">
  <ion-nav-buttons side="right">
    <a class="button button-clear button-dark" ui-sref="app.vehicleRegister">New</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" ng-init="vm.getFewUser()">
      <div class="item" ng-repeat="vehicle in vm.vehicles" ui-sref="app.vehicleSettings({id: vehicle._id})">
        {{ vehicle.plate }}
      </div>
    </div>
  </ion-content>
</ion-view>
