<ion-view view-title="Details">
  <ion-content>
    <div class="list" ng-init="vm.getOne()">
      <div class="item item-divider">
        Vehicle Registration Number
      </div>
      <a class="item">
        {{ vm.inspection.plate }}
      </a>
      <div class="item item-divider">
        Infringement
      </div>
      <a class="item">
        {{ vm.inspection.infringement.name }}
      </a>
      <div class="item item-divider" ng-if="vm.inspection.infringement.info != ''">
        Infringement Description
      </div>
      <a class="item" ng-if="vm.inspection.infringement.info != ''">
        {{ vm.inspection.infringement.info }}
      </a>
      <div class="item item-divider">
        Payment Due
      </div>
      <a class="item">
        {{ vm.inspection.infringement.payment }}
      </a>
    </div>
  </ion-content>
</ion-view>
