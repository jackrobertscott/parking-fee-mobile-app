<ion-view view-title="User Infringements">
  <ion-content>
    <div class="list" ng-init="vm.getUserInfringed()">
      <a class="item" ng-repeat="inspection in vm.inspections" ui-sref="app.inspectionDetail({id: inspection._id})">
        <h2>{{ inspection.plate }}</h2>
        <p>{{ inspection.created | date:'mediumDate' }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
