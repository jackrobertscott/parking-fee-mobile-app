<ion-view view-title="User Infringements">
  <ion-content>
    <div class="list list-inset" ng-init="vm.getUserInfringed()">
      <a class="item" ng-repeat="inspection in vm.inspections" ng-click="vm.toDetails(inspection)">
        <h2>{{ inspection.plate }}</h2>
        <p>{{ inspection.created | date:'shortTime' }}</p>
      </a>
  </ion-content>
</ion-view>
