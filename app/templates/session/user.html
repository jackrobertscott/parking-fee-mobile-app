<ion-view view-title="Sessions">
  <ion-content>
    <div class="list" ng-init="vm.getFewUser()">
      <a class="item" ng-repeat="session in vm.sessions" ui-sref="app.sessionDetails({id: session._id})">
        <h2>{{ session.vehicle.plate }}</h2>
        <p><strong>Time:</strong> {{ session.start | date:'shortTime' }} - {{ session.end | date:'shortTime' }}</p>
        <p><strong>Payment</strong> {{ session.payment | currency }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
