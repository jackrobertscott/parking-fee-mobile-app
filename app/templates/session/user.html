<ion-view view-title="Sessions">
  <ion-content>
    <div class="list" ng-init="vm.getFewUser()">
      <a class="item" ng-repeat="session in vm.sessions" ui-sref="app.sessionDetail({id: session._id})">
        <h2>{{ session.vehicle.plate }}</h2>
        <p><strong>Started:</strong> {{ session.start | date: "short" }}</p>
        <p><strong>Ended:</strong> {{ session.end | date: "short" }}</p>
        <p><strong>Location:</strong> {{ session.location.address }} {{ session.location.suburb }}</p>
        <p><strong>Payment:</strong> {{ session.payment | currency }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
