<ion-view view-title="Session" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" ng-init="vm.getOne()">
      <div class="item item-divider">
        Vehicle
      </div>
      <a class="item">
        {{ vm.session.vehicle.plate }}
      </a>
      <div class="item item-divider">
        Location
      </div>
      <a class="item">
        {{ vm.session.location.address }} {{ vm.session.location.suburb }}
      </a>
      <div class="item item-divider">
        Started
      </div>
      <a class="item">
        {{ vm.session.start | date:'shortTime' }}
      </a>
      <div class="item item-divider">
        Safety End
      </div>
      <a class="item">
        {{ vm.session.end | date:'shortTime' }}
      </a>
      <div class="item item-divider">
        Location Payment Rate
      </div>
      <a class="item">
        {{ vm.session.payment | currency }}
      </a>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="vm.endSession()">End Session</button>
    </div>
  </ion-content>
</ion-view>
