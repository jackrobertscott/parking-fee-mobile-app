<ion-view view-title="Register">
  <ion-content>
    <form ng-init="vm.getOne()" ng-submit="vm.update()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="vm.user.name" placeholder="Name">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="vm.user.phone" placeholder="Phone Number">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
