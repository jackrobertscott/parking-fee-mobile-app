<ion-view view-title="Register">
  <ion-content>
    <form ng-submit="vm.create()">
      <div class="list">
        <label class="item item-input">
          <input ng-model="vm.user.name" placeholder="Name" type="text">
        </label>
        <label class="item item-input">
          <input ng-model="vm.user.email" placeholder="Email" type="email">
        </label>
        <label class="item item-input">
          <input ng-model="vm.user.password" placeholder="Password" type="password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" type="submit">Register</button>
      </div>
    </form>
  </ion-content>
</ion-view>
