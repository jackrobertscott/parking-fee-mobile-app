<ion-view view-title="Change Password">
  <ion-content>
    <form ng-init="vm.getOne()" ng-submit="vm.changePassword()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Old Password</span>
          <input type="password" ng-model="vm.user.oldPassword">
        </label>
        <label class="item item-input">
          <span class="input-label">New Password</span>
          <input type="password" ng-model="vm.user.newPassword">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Change Password</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
